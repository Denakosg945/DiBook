<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Reset Password</title>
		<script type="module">
		import { initPasswordCheck } from './script.js';

		document.addEventListener("DOMContentLoaded", () => {
			initPasswordCheck();
		});
</script>
	</head>
<body>
	<div id="info-field">
            <h1 id="reset-password">Reset password</h1>
            <form action="/DBook/resetPassword" method="post">
                <input type="text" id="resetPageUname" name="uname" placeholder="Enter your name" required>
                <input type="password" id="resetPagePwd" name="pwd" placeholder="Enter current password" required>
                <input type="password" id="newPwd" name="newPwd" placeholder="Enter new password" required>
                <input type="password" id="newPwdVerify" name="newPwdVerify" placeholder="Enter new password again" required>
                <input type="submit" value="Reset" id="forgot-btn" disabled="disabled">
            </form>
        </div>
</body>
</html>
